<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://unpkg.com/feather-icons"></script>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- container -->
    <div class="container">

        <!-- heading -->
        <h1>Password Generator</h1>

        <!-- result display div -->
        <div class="display-container">

            <!-- output display -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <!-- copy button -->
            <button data-copy class="copyBtn">
                <span data-copyMsg class="tooltip"></span>
                <!-- copy icon -->
                <i data-feather="copy" width="23" height="23"></i>
            </button>
        </div>

            <!-- input-container -->
            <div class="input-container">

                <!-- length heading container -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!-- Strength Section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>

                <!-- generate password button -->
                <button class="generateButton">Generate Password</button>
            </div>
    </div>

    <script>
      feather.replace();
    </script>

    <script src="script.js"></script>
</body>
</html>
